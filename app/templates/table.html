<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <section class="mx-auto my-5" style="max-width: 23rem;">
            <div class="center-card testimonial-card">
                <div class="card-up aqua-gradient"></div>
                <div class="avatar mx-auto white">
                    <img src="{{ url_for('static', path='hookah-logo.jpg') }}" class="rounded-circle img-fluid"
                        alt="restaurant logo">
                </div>
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold font-weight-bold mb-0">Сванська вежа</h4>
                    <p class="table-number">Столик: {{ id }}</p>
                    <hr id="bootstrap-overrides" class="solid">
                    <a href="/order/{{ id }}" class="menu-link d-flex flex-row">
                        <div class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-book-open">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="btn-title">Зробити замовлення</div>
                            <div class="btn-subtitle">Натисніть, якщо бажаєте зробити замовлення</div>
                        </div>
                    </a>
                    <div class="dropdown">
                        <a href="#" class="menu-link d-flex flex-row dropdown" id="dropdownMenuLink"
                            data-bs-toggle="dropdown">
                            <div class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-credit-card">
                                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                    <line x1="1" y1="10" x2="23" y2="10"></line>
                                </svg>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="btn-title">Оплатити замовлення</div>
                                <div class="btn-subtitle">Натисніть, якщо бажаєте оплатити замовлення</div>
                            </div>
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li>
                                <a class="dropdown-item btn-title d-flex mx-auto"
                                    href="/pay/{{ id }}?payment_method=card">
                                    <div class="btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-credit-card">
                                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                            <line x1="1" y1="10" x2="23" y2="10"></line>
                                        </svg>
                                    </div>
                                    <div class="btn-title">Картою</div>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item btn-title d-flex mx-auto"
                                    href="/pay/{{ id }}?payment_method=cash">
                                    <div class="btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-credit-card">
                                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                            <line x1="1" y1="10" x2="23" y2="10"></line>
                                        </svg>
                                    </div>
                                    <div class="btn-title">Готівкою</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
